<!doctype html>
<html ng-app="feedsApp">
	<head>
		<script src="js/angular.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div ng-controller="feedsController"> 
			<div class="leftCol">
				<ul>
					<li ng-repeat="feed in feeds">
						<a href="" ng-click="feedLoad(feed.IdFeed)">{{ feed.Name }} ({{ feed.NbItems }})</a>
					</li>
				</ul>
			</div>
			<div class="centerCol">
				<div class="newsItem {{classWhenRead(content)}}" id="newsItem{{content.IdFeedContent}}" ng-repeat="content in feedContent">
					<div class="newsHeader">
						<span class="read {{getState(content.IsRead)}}" ng-click="postRead(content, 1)">R</span>&nbsp;
						<span class="saved {{getState(content.IsSaved)}}" ng-click="postSave(content, 1)">S</span>
						<h2 id="news{{content.IdFeedContent}}"><a id="newsLink{{content.IdFeedContent}}" href="{{content.Url}}">{{content.Title}}</a></h2>
					</div>					
					<div class="newsContent" ng-bind-html="content.Content"></div>
				</div>
			</div>
			<div class="readLaterCol">
				<div class="newsLater" ng-repeat="later in laterContent">
					<h2 id="newsLater{{later.IdFeedContent}}"><a id="newsLaterLink{{later.IdFeedContent}}" href="{{later.Url}}">{{later.Title}}</a></h2>
				</div>
			</div>
		</div>
	</body>
</html>
